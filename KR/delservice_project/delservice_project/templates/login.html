<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body { height: 100%; }
        body { display: flex; align-items: center; padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; }
        .form-signin { width: 100%; max-width: 400px; padding: 15px; margin: auto; }
    </style>
</head>
<body class="text-center">
    <main class="form-signin">
        <form method="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Служба доставки</h1>
            <h2 class="h5 mb-4">Вход в систему</h2>

            {% if form.errors %}
                <div class="alert alert-danger">Неверный логин или пароль</div>
            {% endif %}

            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="username" placeholder="Логин" required>
                <label for="username">Логин</label>
            </div>
            <div class="form-floating mt-2">
                <input type="password" name="password" class="form-control" id="password" placeholder="Пароль" required>
                <label for="password">Пароль</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Войти</button>
        </form>
    </main>
</body>
</html>
