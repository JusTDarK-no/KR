{% extends 'delservice_app/base.html' %}

{% block title %}Выход из системы{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Выход из системы</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">Вы уверены, что хотите выйти из системы?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-sign-out-alt"></i> Выйти
                            </button>
                            <a href="{% url 'delservice_app:dashboard' %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
